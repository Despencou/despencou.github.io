<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Despencou - Promoções Exclusivas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #222;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 60px 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      margin-top: 60px;
    }

    .logo {
      width: 120px;
      height: auto;
      border: 4px solid #e30613;
      border-radius: 50%;
      padding: 10px;
      background-color: #fff;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-top: 30px;
      color: #111;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      color: #333;
      margin: 15px 0 30px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 16px;
      text-decoration: none;
      color: #111;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .button:hover {
      background-color: #f0f0f0;
      transform: translateY(-1px);
    }

    .telegram {
      border-color: #229ED9;
    }

    .whatsapp {
      border-color: #25D366;
    }

    .button img {
      width: 24px;
      height: 24px;
    }

    .store-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin-top: 40px;
    }

    .store-logos img {
      width: 42px;
      height: auto;
      opacity: 0.9;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.png" alt="Despencou" class="logo" />

    <h1>CHEGA DE PAGAR MAIS CARO</h1>

    <p>
      Mandamos apenas as melhores promoções.<br>
      <strong>Atenção:</strong> Vagas Limitadas (apenas um grupo no WhatsApp).<br>
      Garanta a sua agora.
    </p>

    <a href="https://t.me/despencoupromos" target="_blank" class="button telegram">
      <img src="telegram.png" alt="Telegram"> Entrar no grupo do Telegram
    </a>

    <a href="https://chat.whatsapp.com/Fuf1CMjvycwK7P695VPTof?mode=wwt" target="_blank" class="button whatsapp">
      <img src="whatsapp.png" alt="WhatsApp"> Entrar no canal do WhatsApp
    </a>

    <div class="store-logos">
      <img src="amazon.png" alt="Amazon">
      <img src="mercadolivre.png" alt="Mercado Livre">
      <img src="shopee.png" alt="Shopee">
    </div>

    <footer>Conexões diretas com as principais lojas</footer>
  </div>

</body>
</html>
